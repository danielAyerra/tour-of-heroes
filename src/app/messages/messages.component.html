<div class="row justify-content-center row-cols-1 align-items-start" *ngIf="messageService.messages.length">
	<div class="col">
  		<h2 class="text-center">Messages</h2>
  		<button class="btn btn-danger "
          (click)="messageService.clear()">Clear</button>
  		<div class="row-12 row-md-8 text-center" *ngFor='let message of messageService.messages'> {{message}} </div>
	</div>
</div>
