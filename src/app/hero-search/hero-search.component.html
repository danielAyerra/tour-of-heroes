<div id="search-component" class="container">
	<div class="row justify-content-start">
		<div class="col">
  			<h3 class="text-center"><label for="search-box">Hero Search</label></h3>
  		</div>
	</div>
	<div class="row justify-content-center">
		<div class="col">
  			<input type="text" class="form-control" #searchBox id="search-box" (input)="search(searchBox.value)" />
  		</div>
  	</div>
	<div class="row">
		<div class="col">
	  		<ul class="list-group">
	    		<li *ngFor="let hero of heroes$ | async" class="list-group-item text-center">
	      			<a routerLink="/detail/{{hero.id}}">
	        		{{hero.name}}
	      			</a>
	    		</li>
	  		</ul>
	  	</div>
	</div>
</div>
