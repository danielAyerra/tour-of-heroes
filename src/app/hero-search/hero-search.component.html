<div id="search-component" class="row-md-6 row-sm-12 justify-content-center">
  	<div class="col-md-6 col-sm-12">
  		<h3 class="text-center"><label for="search-box">Hero Search</label></h3>
  	</div>
  	<div class="col-md-6 col-sm-12">
  		<input #searchBox id="search-box" (input)="search(searchBox.value)" />
  	</div>
  	<div class=w100></div>
  	<div class="col-md-6 col-sm-12">
	  	<ul class="list-group">
	    	<li *ngFor="let hero of heroes$ | async" class="list-group-item text-center">
	      		<a routerLink="/detail/{{hero.id}}">
	        	{{hero.name}}
	      		</a>
	    	</li>
	  	</ul>
	</div>
</div>
