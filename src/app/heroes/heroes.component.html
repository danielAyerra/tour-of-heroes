<div class="container">
  <div class="row justify-content-center">
    <div class="col">
      <h1 class="text-center">Meh heroes</h1>
    </div>
  </div>
  <div class="row justify-content-between row-cols-2">
    <div class="col-5">
      <label>Hero name:
        <input class="form-control" #heroName />
      </label>
    </div>
    <div class="col-5 align-self-end pb-2">
      <button class="btn btn-primary" (click)="add(heroName.value); heroName.value=''">
        Moar Hero!
      </button>
    </div>
  </div>
  <div>
  <div class="row justify-content-start md-auto">
    <div class="col-10">
      <ul class="list-group">
        <li *ngFor="let hero of heroes" class="list-group-item">
          <a routerLink="/detail/{{hero.id}}">
            <span class="badge badge-warning">{{hero.id}}</span> {{hero.name}}
          </a>
          <button class="btn btn-outline-danger btn-sm badge-pill" (click)="delete(hero)">x</button>
        </li>
      </ul>
    </div>
  </div>
</div>
