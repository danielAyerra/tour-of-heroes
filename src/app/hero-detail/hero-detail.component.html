<div *ngIf="hero" class="container">
	<div class="row justify-content-center">
		<h1 class="text-center">{{hero.name | uppercase}} Details</h1>
	</div>
	<div class="row justify-content-center">
		<div class="col-6">
			<div class="row justify-content-center">
				<div class="col">
					<label>id: </label>{{hero.id}}
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col">
					<label>name: <input class="form-control" [(ngModel)]="hero.name" placeholder="name"/></label>
				</div>
			</div>
  		</div>
	</div>
	<div class="row justify-content-center py-3">
		<div class="col-2">
			<button class="btn btn-primary" (click)="save()">Save</button>
		</div>
		<div class="col-3 offset-2">
			<button class="btn btn-dark"(click)="goBack()">Go back</button>
		</div>
	</div>
</div>
