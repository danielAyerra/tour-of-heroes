<div class="container">
	<div class="row justify-content-center">
		<div class="col">
			<h1 class="text-center">Dashboard</h1>
		</div>	
	</div>
	<div class="row justify-content-start row-cols-2">
		<div class="col-7">
			<h2 class="text-left">Top Heroes</h2>
	  		<a *ngFor="let hero of heroes; index as i"
	      		routerLink="/detail/{{hero.id}}" class="">
		    	<div class="row justify-content-start">
		    		<div class="col align-self-center">
		      			<h3 class="text-justify">{{i+1}}. {{hero.name}}</h3>
		      		</div>
		    	</div>
	  		</a>
	  	</div>
	  	<div class="col-5">
	  		<app-hero-search></app-hero-search>
	  	</div>
	</div>
</div>
